name: Release and Publish to NPM

on:
  pull_request:
    types: [closed]
    branches: [ main ]

jobs:
  release:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/')
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Configure npm registry
      run: |
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

    - name: Install dependencies
      run: pnpm install

    - name: Run tests
      run: pnpm run pre-checks

    - name: Build project
      run: pnpm run build

    - name: Extract version from branch name
      id: extract_version
      run: |
        BRANCH_NAME="${{ github.head_ref }}"
        VERSION=${BRANCH_NAME#release/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    - name: Update package.json version
      run: pnpm version ${{ steps.extract_version.outputs.version }} --no-git-tag-version

    - name: Create git tag and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add package.json
        git commit -m "chore: bump version to ${{ steps.extract_version.outputs.version }}"
        git tag -a "v${{ steps.extract_version.outputs.version }}" -m "Release v${{ steps.extract_version.outputs.version }}"
        git push origin main --follow-tags

    - name: Publish to NPM
      run: pnpm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.extract_version.outputs.version }}
        release_name: Release v${{ steps.extract_version.outputs.version }}
        draft: false
        prerelease: false
        body: |
          ## Release v${{ steps.extract_version.outputs.version }}

          ### Changes
          ${{ github.event.pull_request.body }}

    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `üéâ Successfully released version **${{ steps.extract_version.outputs.version }}** to NPM! üì¶\n\nüìã [View on NPM](https://www.npmjs.com/package/@sanphandinh/vn-lunar)\nüè∑Ô∏è [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.extract_version.outputs.version }})`
          })